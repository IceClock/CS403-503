<table mat-table [dataSource]="tokens" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="type-number">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let token"> {{token.type}} </td>
    </ng-container>
  
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let token"> {{token.typeString}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lexme">
      <th mat-header-cell *matHeaderCellDef> Lexme </th>
      <td mat-cell *matCellDef="let token"> {{token.lexme}} </td>
    </ng-container>

    <ng-container matColumnDef="litral">
      <th mat-header-cell *matHeaderCellDef> Litral </th>
      <td mat-cell *matCellDef="let token"> {{token.literal}} </td>
    </ng-container>
  
    <ng-container matColumnDef="line">
      <th mat-header-cell *matHeaderCellDef> Line </th>
      <td mat-cell *matCellDef="let token"> {{token.line}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<mat-form-field class="example-form-field full-width" appearance="fill">
    <mat-label>Scanner input</mat-label>
    <textarea matInput type="text" style="height: 300px;" placeholder=">" [(ngModel)]="value" (keyup)="run()"></textarea>
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
    <!-- <button style="float: right; margin-top: 10px;" mat-raised-button color="primary" (click)="run()"> <mat-icon>play_arrow</mat-icon> Run</button> -->

</mat-form-field>
